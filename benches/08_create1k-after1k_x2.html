<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>append rows to large table</title>
		<meta
			name="description"
			content="appending 1,000 to a table of 10,000 rows. 2x CPU slowdown"
		/>
	</head>
	<body>
		<div id="main"></div>
		<script type="{{ SCRIPT_TYPE }}" src="{{ FRAMEWORK_INDEX }}"></script>
		<script type="module">
			import * as bench from "/bench.js";
			import {
				getById,
				getRowIdSel,
				testElement,
				afterFrameAsync
			} from "/benches/util.js";

			async function init() {
				getById("run").click();
				await afterFrameAsync();
				testElement(getRowIdSel(1000));
			}

			async function run() {
				bench.start();
				getById("add").click();

				await afterFrameAsync();
				testElement(getRowIdSel(1100));
				bench.stop();
			}

			init().then(run);
		</script>
	</body>
</html>
