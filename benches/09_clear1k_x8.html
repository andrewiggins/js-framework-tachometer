<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>clear rows</title>
		<meta
			name="description"
			content="clearing a table with 1,000 rows. 8x CPU slowdown"
		/>
		<style>
			.preloadicon {
				display: none;
			}
			.glyphicon-remove:before {
				content: "тип";
			}
		</style>
	</head>
	<body>
		<div id="main"></div>
		<script type="{{ SCRIPT_TYPE }}" src="{{ FRAMEWORK_INDEX }}"></script>
		<script type="module">
			import {
				getById,
				getRowIdSel,
				testElement,
				afterFrame,
				afterFrameAsync,
				measureName
			} from "{{ UTIL_URL }}";

			async function init() {
				getById("run").click();
				await afterFrameAsync();
				testElement(getRowIdSel(1000));
			}

			function run() {
				afterFrame(() => {
					const element = document.querySelector(getRowIdSel(1));
					if (element != null) {
						throw new Error("Test failed. Expected all rows to be cleared.");
					}
					performance.mark("stop");
					performance.measure(measureName, "start", "stop");
				});

				performance.mark("start");
				getById("clear").click();
			}

			init().then(run);
		</script>
	</body>
</html>
