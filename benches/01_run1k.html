<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>create rows</title>
		<meta name="description" content="creating 1,000 rows" />
	</head>
	<body>
		<div id="main"></div>
		<!-- <script type="text/javascript" src="{{ FRAMEWORK_INDEX }}"></script> -->
		<script
			type="text/javascript"
			src="../frameworks/keyed/preact/dist/index.min.js"
		></script>
		<script type="module">
			import afterFrame from "afterframe";
			import * as bench from "/bench.js";

			const button = document.getElementById("run");
			if (button == null) {
				throw new Error("Could not find test run button");
			}

			afterFrame(function() {
				const testElement = document.querySelector(
					"tr:nth-child(1000) > td:nth-child(2) > a"
				);
				if (testElement == null) {
					throw new Error(
						"Test failed. Rendering after one paint was not successful"
					);
				}

				bench.stop();
			});

			bench.start();
			button.click();
		</script>
	</body>
</html>
