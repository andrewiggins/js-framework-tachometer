<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>clear rows</title>
		<meta
			name="description"
			content="clearing a table with 1,000 rows. 8x CPU slowdown"
		/>
	</head>
	<body>
		<div id="main"></div>
		<script type="module" src="/frameworks/keyed/inferno/dist/index.js"></script>
		<script type="module">
			import * as bench from "/bench.js";
			import {
				getById,
				getRowIdSel,
				testElement,
				afterFrame,
				afterFrameAsync
			} from "/benches/util.js";

			async function init() {
				getById("run").click();
				await afterFrameAsync();
				testElement(getRowIdSel(1000));
			}

			function run() {
				afterFrame(() => {
					const element = document.querySelector(getRowIdSel(1));
					if (element != null) {
						throw new Error("Test failed. Expected all rows to be cleared.");
					}
					bench.stop();
				});

				bench.start();
				getById("clear").click();
			}

			init().then(run);
		</script>
	</body>
</html>
