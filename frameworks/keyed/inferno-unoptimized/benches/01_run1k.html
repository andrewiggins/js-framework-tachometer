<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>create rows</title>
		<meta name="description" content="creating 1,000 rows" />
		<style>
			.preloadicon {
				display: none;
			}
			.glyphicon-remove:before {
				content: "тип";
			}
		</style>
	</head>
	<body>
		<div id="main"></div>
		<script type="module" src="../dist/index.js"></script>
		<script type="module">
			import {
				getById,
				testElement,
				afterFrame,
				measureName
			} from "../../../util.js";

			const button = getById("add");

			afterFrame(function() {
				testElement("tr:nth-child(1000) > td:nth-child(2) > a");
				performance.mark("stop");
				performance.measure(measureName, "start", "stop");
			});

			performance.mark("start");
			button.click();
		</script>
	</body>
</html>
